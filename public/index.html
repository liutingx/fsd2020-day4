<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Please register your interest</h2>

    <!-- POST /register -->
    <form method="POST" action="/register">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name" required></td>
            </tr>
            <tr>
                <td>Available on:</td>
                <td><input type="date" name="available-date"></td>
            </tr>
            <tr>
                <td>Vegetarian:</td>
                <td>
                    <input type="radio" name="vegetarian" value="yes"><code>Yes</code>
                    <input type="radio" name="vegetarian" value="no"><code>No</code>
                </td>
            </tr>
            <tr>
                <td>Hobbies:</td>
                <td>
                    <input type="checkbox" name="hobbies" value="jogging"><code>Jogging</code>
                    <input type="checkbox" name="hobbies" value="movie"><code>Movie</code>
                    <input type="checkbox" name="hobbies" value="travel"><code>Travel</code>
                </td>
            </tr>
            <tr>
                <td>Comments:</td>
                <td>
                    <textarea name="comments" cols="30" rows="4"></textarea>
                </td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <select name="gender">
                        <option value="" disabled selected>Please select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit">Register Me!</button>
                </td>
            </tr>
        </table>

    </form>
    

</body>
</html>
